<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp for</title>
</head>
<body>
<p id="demo"></p>
<script>
    let text = ""
    for (let i = 0; i <5; i ++){
text += "The number is "+i+"<br>";
document.getElementById("demo").innerHTML = "The number is "+i+"<br>";
    }
</script>
</body>
</html>
